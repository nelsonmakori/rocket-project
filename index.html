<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rocket.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Rocket-project</title>
  </head>
  <body>
    <div class="rocket-project">
      <div class="navigation">
        <div class="rocket-rental">
          <img src="rocketimages/rocket.png" />
          <p>rocket<br />rental</p>
        </div>
        <div class="search-btn">
          <div><span class="material-symbols-outlined"> search </span></div>
          <div><button>log in</button></div>
        </div>
      </div>
      <div class="main">
        <div><p class="exprole">Exprole the universe</p></div>
        <div>
          <p class="rent-space">Rent a space rocket<br />in two clicks!</p>
        </div>
      </div>
      <div class="footer">
        <div class="starport">
          <p>Starport</p>
          <input type="text" placeholder="Choose starport" />
        </div>
        <div class="city">
          <p>City</p>
          <input class="text" placeholder="Choose city" />
        </div>
        <div class="Brand">
          <p>Brand</p>
          <input type="text" placeholder="Choose brand" />
        </div>
        <div class="Host">
          <p>Host</p>
          <input type="text" placeholder="choose host name" />
        </div>
        <div class="png-icon">
          <img src="rocketimages/searchicon.jpg" />
        </div>
      </div>
      <div class="Expamd-more">
        <div>scroll</div>
        <div><span class="material-symbols-outlined">
            </span></div>

      </div>
    </div>
  </body>
</html>
